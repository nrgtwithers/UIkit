            <!-- This is a button toggling the modal -->
            <li><button class="uk-button uk-button-default uk-margin-small-right" type="button"
                    uk-toggle="target: #modal-example">CONTACT</button>
            </li>
            <br><br>
            <li><a href="mailto:logarciaphotography@gmail.com"><i class="fas fa-envelope"></i></a></li>
            <li><a href="https://www.instagram.com/lo_garciaphoto/"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/logarciaphotography"><i class="fab fa-facebook"></i></a></li>
        </ul>
        <!-- This is the modal -->
        <div id="modal-example" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <h2 class="uk-modal-title">CONTACT</h2>
                <form class="uk-form-stacked">

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Name*</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="form-stacked-text" type="text" placeholder="">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Email*</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="form-stacked-text" type="text" placeholder="">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Subject</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="form-stacked-text" type="text" placeholder="">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Message</label>
                        <textarea class="uk-textarea" rows="5" placeholder=""></textarea>
                    </div>

                </form>
                <p class="uk-text-right">
                    <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                    <button class="uk-button uk-button-primary" type="button">Send</button>
                </p>
            </div>
        </div>
    </div>

    </div>

    <div class="content1" style="margin-left:20%">
        <div class="publication">
            <ul uk-accordion="multiple: true">
                <li class="uk-open">
                    <a class="uk-accordion-title" href="#">Kaltblut Magazine</a>
                    <div class="uk-accordion-content">
                        <img src="images/space.jpeg" alt="Kaltblut">
                    </div>
                </li>
                <li>
                    <a class="uk-accordion-title" href="#">Lucy's Magazine</a>
                    <div class="uk-accordion-content">
                        <img src="images/voyage.jpeg" alt="lucy">
                    </div>
                </li>
                <li>
                    <a class="uk-accordion-title" href="#">Solis Magazine</a>
                    <div class="uk-accordion-content">
                        <img src="images/maiden.jpeg" alt="solis">
                    </div>
                </li>
                <li>
                    <a class="uk-accordion-title" href="#">Xiox Magazine</a>
                    <div class="uk-accordion-content">
                        <img src="images/lauren.jpeg" alt="xiox">
                    </div>
                </li>
                <li>
                    <a class="uk-accordion-title" href="#">Model World Magazine</a>
                    <div class="uk-accordion-content">
                        <img src="images/floral.jpeg" alt="floral">
                    </div>
                </li>
            </ul>
        </div>

    </div>

    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
