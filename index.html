<!DOCTYPE html>
<html>

<head>
    <title>Lo Garcia Photography - UIkit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

    <div class="sidebar" style="width:20%">

        <img class="center" src="images/logo1.png" alt="logo">
        <ul class="uk-list uk-link-text">
            <li><a href="#">HOME</a></li>
            <li><a href="#">PORTFOLIO</a></li>
            <li><button class="uk-button uk-button-default" type="button">Publications</button>
                <div uk-dropdown>
                    <ul class="uk-nav uk-navbar-dropdown-nav">
                        <li><a href="#">Kaltblut Magazine</a></li>
                        <li><a href="#">Lucy's Magazine</a></li>
                        <li><a href="#">Solis Magazine</a></li>
                        <li><a href="#">Xiox Magazine</a></li>
                        <li><a href="#">Model World Magazine</a></li>
                        <li><a href="#">Elements Magazine</a></li>
                        <li><a href="#">INK Magazine</a></li>
                        <li><a href="#">Elegant Magazine</a></li>
                        <li><a href="#">Elegant Magazine II</a></li>
                        <li><a href="#">Obsurae Magazine</a></li>
                    </ul>
                </div>
            </li>
            <br><br><br>
            <li><a href="mailto:logarciaphotography@gmail.com"><i class="fas fa-envelope"></i></a></li>
            <li><a href="https://www.instagram.com/lo_garciaphoto/"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/logarciaphotography"><i class="fab fa-facebook"></i></a></li>
            <!-- <li><a href="#">CONTACT</a></li> -->
        </ul>

    </div>

    <div class="content" style="margin-left:20%">
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1"
            uk-slideshow="animation: fade; autoplay: true; pause-on-hover: true; autoplay-interval: 3000">

            <ul class="uk-slideshow-items">
                <li>
                    <img src="images/beauty.jpeg" alt="" uk-cover>
                </li>
                <li>
                    <img src="images/glam.jpeg" alt="" uk-cover>
                </li>
                <li>
                    <img src="images/daniel.jpeg" alt="" uk-cover>
                </li>
                <li>
                    <img src="images/helly.jpeg" alt="" uk-cover>
                </li>
                <li>
                    <img src="images/damian.jpg" alt="" uk-cover>
                </li>
                <!-- <li>
                    <img src="images/jennifer.jpg" alt="" uk-cover>
                </li> -->
            </ul>

            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
                uk-slideshow-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
                uk-slideshow-item="next"></a>

        </div>

        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
</body>

</html>
